<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
  </head>
  <body>
    <!-- div is block element, and span is inline element -->
    <div></div>
    <span></span>
    <!-- Use GET, not POST -->
    <!-- method="GET" will show the input of form into url -->
    <form method="GET">
      First Name:<input type="text" name="firstname" /> <br />
      Last Name:<input type="text" name="lastname" /> <br />
      Email:<input type="email" name="email" required /> <br />
      Password:<input type="password" name="password" min="5" /> <br />
      Birthday:<input type="date" name="birthday" /> <br />
      Gender: <br />
      <!-- always remember to have a "name" attr for the radio -->
      <input type="radio" name="gender" value="Male" />Male<br />
      <input type="radio" name="gender" value="Female" />Female<br />
      <input type="radio" name="gender" value="Other" />Other<br />
      Pets: <br />
      <input type="checkbox" name="cat" />Cat<br />
      <input type="checkbox" name="dog" />Dog<br />
      Cars: <br />
      <select multiple name="cars"
        ><option value="volvo">Volvo</option>
        <option value="Audi">Audi</option></select
      >
      <input type="submit" value="Register!" />
      <input type="reset" />
    </form>
  </body>
</html>
