<!DOCTYPE html>
<html id="titleLan" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: white;">
    <button id="changezh">Chinese</button>
    <button id="changeen">English</button>
    <details id="darkmode"> <button>Dark Mode</button></details>
    <h1 id="titleOne">Hello World</h1>
    <p id="titlePa" style="color: red;">This time is nice</p>
    <h2 id="titleHtwo">这是一个测试</h2>
  </body>
  <script>
    var lanChangeZh = document.getElementById("changezh");
    var lanChangeEn = document.getElementById("changeen");
    var changeDarkMode = document.getElementById("darkmode");
    lanChangeZh.addEventListener("click", function () {
      document.getElementById("titleLan").lang = "zh";
      document.getElementById("titleOne").innerHTML = "你好";
      document.getElementById("titlePa").innerHTML = "这个时间很好";
      document.getElementById("titlePa").style.color = "blue";
      document.getElementById("titleHtwo").innerHTML = "这是一个测试";
    });
    lanChangeEn.addEventListener("click", function () {
      document.getElementById("titleLan").lang = "en";
      document.getElementById("titleOne").innerHTML = "Hello World";
      document.getElementById("titlePa").innerHTML = "This time is nice";
      document.getElementById("titlePa").style.color = "red";
      document.getElementById("titleHtwo").innerHTML = "This is a test";
    });
    changeDarkMode.addEventListener("toggle", function () {
      if (document.getElementById("body").style.backgroundColor === "white") {
        document.getElementById("body").style.backgroundColor = "aqua";
        changeDarkMode.innerHTML = "Day Mode";
      } else {
        document.getElementsByTagName("body")[0].style.backgroundColor =
          "white";
        changeDarkMode.innerHTML = "Dark Mode";
      }
    });
  </script>
</html>
